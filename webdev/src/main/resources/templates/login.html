<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Page</title>
</head>

<body>
    <h2>Login</h2>
    <form method="post" th:action="@{'/login'}">
        <table class="framed">
            <tr>
                <td>Email</td>
                <td><input type="text" name="email"></td>
                <td>Password</td>
                <td><input type="text" name="passwd"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="submit" value="Login" />
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
