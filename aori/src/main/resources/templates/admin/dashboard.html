<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Aori Admin Dashboard</title>
</head>

<body>
    <div layout:fragment="content">
        <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Dashboard</h1>
        </div>

        <div class="alert alert-primary" role="alert">
            Welcome back to the Aori Admin Portal, <span th:text="${employee.firstName}"></span>!
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card text-center mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Orders</h5>
                        <p class="card-text fs-2 fw-bold" th:text="${totalOrders}">0</p>
                        <a th:href="@{/admin/orders}" class="btn btn-primary">View Orders</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Products</h5>
                        <p class="card-text fs-2 fw-bold" th:text="${totalProducts}">0</p>
                        <a th:href="@{/admin/products}" class="btn btn-primary">Manage Products</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Employees</h5>
                        <p class="card-text fs-2 fw-bold" th:text="${totalEmployees}">0</p>
                        <a th:href="@{/admin/employees}" class="btn btn-primary">View Employees</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
