<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title th:text="${product.productId == null} ? 'Add Product' : 'Edit Product'">Add/Edit Product</title>
</head>

<body>

    <section layout:fragment="content">
        <h2 th:text="${product.productId == null} ? 'Add New Product' : 'Edit Product'">Add/Edit Product</h2>
        <hr>

        <form th:action="@{/admin/products/save}" th:object="${product}" method="post" class="needs-validation"
            novalidate>
            <input type="hidden" th:field="*{productId}" />

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="productName" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="productName" th:field="*{productName}" required>
                    <div class="invalid-feedback">Product name is required.</div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="productCode" class="form-label">Product Code</label>
                    <input type="text" class="form-control" id="productCode" th:field="*{productCode}" required>
                    <div class="invalid-feedback">Product code is required.</div>
                </div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
                    <div class="invalid-feedback">A valid price is required.</div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="stockQuantity" class="form-label">Total Stock Quantity</label>
                    <input type="number" class="form-control" id="stockQuantity" th:field="*{stockQuantity}" required>
                    <div class="invalid-feedback">Stock quantity is required.</div>
                </div>
            </div>

            <div class="mb-3 card">
                <div class="card-header">Size Variants & Stock</div>
                <div class="card-body" id="size-variants-container">
                    <p class="text-muted">Select available sizes and specify stock for each.</p>
                    <div class="row">
                        <div class="col-md-4" th:each="size : ${allSizes}">
                            <div class="input-group mb-2">
                                <div class="input-group-text">
                                    <input class="form-check-input mt-0" type="checkbox" th:value="${size}"
                                        th:id="${'size-' + size}" th:title="${'Select size ' + size}">
                                    <label class="form-check-label ms-2" th:for="${'size-' + size}"
                                        th:text="${size}"></label>
                                </div>
                                <input type="number" class="form-control" placeholder="Quantity"
                                    th:id="${'quantity-' + size}">
                            </div>
                        </div>
                    </div>
                    <input type="hidden" id="sizeJson" name="sizeJson" th:value="${sizeJson}" />
                </div>
            </div>

            <div class="mb-3 card">
                <div class="card-header">Colors</div>
                <div class="card-body">
                    <div id="color-container">
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-secondary mt-2" id="add-color-btn">Add
                        Color</button>
                    <input type="hidden" id="colorJson" name="colorJson" th:value="${colorJson}" />
                </div>
            </div>

            <button type="submit" class="btn btn-dark">Save Product</button>
            <a th:href="@{/admin/products}" class="btn btn-secondary">Cancel</a>
        </form>
    </section>

    <th:block layout:fragment="scripts">
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // --- START: Pre-populate form for editing ---
                const sizeJsonInput = document.getElementById('sizeJson');
                if (sizeJsonInput.value) {
                    try {
                        const selectedSizes = JSON.parse(sizeJsonInput.value);
                        selectedSizes.forEach(size => {
                            const checkbox = document.getElementById('size-' + size);
                            if (checkbox) {
                                checkbox.checked = true;
                            }
                        });
                    } catch (e) {
                        console.error('Could not parse size JSON:', sizeJsonInput.value);
                    }
                }

                const colorJsonInput = document.getElementById('colorJson');
                if (colorJsonInput.value) {
                    try {
                        const colors = JSON.parse(colorJsonInput.value);
                        colors.forEach(hexValue => {
                            createColorRow('', hexValue);
                        });
                    } catch (e) {
                        console.error('Could not parse color JSON:', colorJsonInput.value);
                    }
                }
                // --- END: Pre-populate form for editing ---
            });

            // --- START: Refactored color row creation ---
            const colorContainer = document.getElementById('color-container');
            const addColorBtn = document.getElementById('add-color-btn');

            function createColorRow(name = '', value = '#000000') {
                const colorRow = document.createElement('div');
                colorRow.className = 'input-group mb-2';
                colorRow.innerHTML = `
                    <input type="text" class="form-control color-name" placeholder="Color Name (e.g., Black)" value="${name}">
                    <input type="color" class="form-control form-control-color color-value" value="${value}" title="Choose your color">
                    <button class="btn btn-outline-danger remove-color-btn" type="button">Remove</button>
                `;
                colorContainer.appendChild(colorRow);
            }

            addColorBtn.addEventListener('click', () => createColorRow());
            // --- END: Refactored color row creation ---

            // Bootstrap Form Validation
            (() => {
                'use strict'
                const forms = document.querySelectorAll('.needs-validation')
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        // Handle custom JSON fields before submission
                        serializeSizeAndColor();

                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
            })()

            colorContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-color-btn')) {
                    e.target.closest('.input-group').remove();
                }
            });

            // Function to serialize dynamic fields to JSON
            function serializeSizeAndColor() {
                // Serialize Sizes
                const sizes = [];
                document.querySelectorAll('#size-variants-container input[type="checkbox"]:checked').forEach(checkbox => {
                    const size = checkbox.value;
                    sizes.push(size); // Push only the size string
                });
                document.getElementById('sizeJson').value = JSON.stringify(sizes);

                // Serialize Colors
                const colors = [];
                document.querySelectorAll('#color-container .input-group').forEach(row => {
                    // The name is for display only, the value is what matters.
                    const value = row.querySelector('.color-value').value;
                    colors.push(value); // Push only the hex value string
                });
                document.getElementById('colorJson').value = JSON.stringify(colors);
            }
        </script>
    </th:block>

</body>

</html>
