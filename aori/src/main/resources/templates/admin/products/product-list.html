<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Product Management</title>
</head>
<body>

<section layout:fragment="content">
    <!-- Container for Success/Error Messages -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Product Management</h2>
        <a th:href="@{/admin/products/new}" class="btn btn-dark">Add New Product</a>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/admin/products}" method="get" class="row g-3" id="filter-form">
                <div class="col-md-4">
                    <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="Search by name or code...">
                </div>
                <div class="col-md-2">
                    <select class="form-select" name="category">
                        <option value="">All Categories</option>
                        <option th:each="cat : ${categories}" th:value="${cat.categoryName}" th:text="${cat.categoryName}" th:selected="${cat.categoryName == selectedCategory}"></option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-select" name="season">
                         <option value="">All Seasons</option>
                         <option th:each="s : ${T(sg.com.aori.model.Product.Season).values()}" th:value="${s}" th:text="${s}" th:selected="${s.toString() == selectedSeason}"></option>
                    </select>
                </div>
                 <div class="col-md-2">
                    <select class="form-select" name="collection">
                        <option value="">All Collections</option>
                        <option th:each="col : ${collections}" th:value="${col}" th:text="${col}" th:selected="${col == selectedCollection}"></option>
                    </select>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary me-2">Filter</button>
                    <a th:href="@{/admin/products}" class="btn btn-outline-secondary">Reset</a>
                </div>
            </form>
        </div>
    </div>
    
    <div class="card">
        <div class="card-body">
            <table class="table table-hover" id="product-table">
                <thead>
                    <tr>
                        <th>Product Code</th>
                        <th style="cursor: pointer;" data-sort-dir="asc">Product Name &#x2195;</th>
                        <th>Category</th>
                        <th style="cursor: pointer;" data-sort-dir="asc">Price &#x2195;</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="product-table-body">
                    <tr th:each="product : ${products.content}">
                        <td th:text="${product.productCode}"></td>
                        <td th:text="${product.productName}"></td>
                        <td th:text="${product.category.categoryName}"></td>
                        <td th:text="${#numbers.formatCurrency(product.price)}"></td>
                        <td th:text="${product.stockQuantity}"></td>
                        <td>
                            <a th:href="@{/admin/products/{id}(id=${product.productId})}" class="btn btn-sm btn-outline-secondary">View</a>
                            <a th:href="@{/admin/products/edit/{id}(id=${product.productId})}" class="btn btn-sm btn-outline-primary">Edit</a>
                            <button class="btn btn-sm btn-outline-danger" data-bs-toggle="modal"
                                    data-bs-target="#deleteConfirmationModal"
                                    th:attr="data-product-id=${product.productId}, data-product-name=${product.productName}">
                                Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
    
    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete the product: <strong id="productNameInModal"></strong>?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <form id="deleteForm" method="post" class="d-inline" th:action="@{/admin/products/delete}">
                         <input type="hidden" name="productId" id="productIdToDelete" />
                         <button type="submit" class="btn btn-danger">Delete Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination Controls -->
    <nav th:if="${products.totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${products.first} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/products(page=${products.number - 1}, keyword=${keyword}, category=${selectedCategory}, season=${selectedSeason}, collection=${selectedCollection})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, products.totalPages - 1)}" th:classappend="${i == products.number} ? 'active'">
                <a class="page-link" th:href="@{/admin/products(page=${i}, keyword=${keyword}, category=${selectedCategory}, season=${selectedSeason}, collection=${selectedCollection})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${products.last} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/products(page=${products.number + 1}, keyword=${keyword}, category=${selectedCategory}, season=${selectedSeason}, collection=${selectedCollection})}">Next</a>
            </li>
        </ul>
    </nav>
</section>

<th:block layout:fragment="scripts">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Client-side Sorting
            document.querySelectorAll('#product-table thead th[data-sort-dir]').forEach(headerCell => {
                headerCell.addEventListener('click', () => {
                    const table = headerCell.closest('table');
                    const tbody = table.querySelector('tbody');
                    const cellIndex = Array.from(headerCell.parentNode.children).indexOf(headerCell);
                    const isNumeric = cellIndex === 3; // Price column
                    const direction = headerCell.dataset.sortDir === 'asc' ? 1 : -1;

                    Array.from(tbody.querySelectorAll('tr'))
                        .sort((rowA, rowB) => {
                            const valA = rowA.children[cellIndex].textContent.trim();
                            const valB = rowB.children[cellIndex].textContent.trim();
                            if (isNumeric) {
                                return (parseFloat(valA.replace(/[^0-9.-]+/g,"")) - parseFloat(valB.replace(/[^0-9.-]+/g,""))) * direction;
                            }
                            return valA.localeCompare(valB) * direction;
                        })
                        .forEach(sortedRow => tbody.appendChild(sortedRow));
                    
                    headerCell.dataset.sortDir = direction === 1 ? 'desc' : 'asc';
                });
            });
            
            // Modal Logic
            const deleteModal = document.getElementById('deleteConfirmationModal');
            deleteModal.addEventListener('show.bs.modal', function (event) {
                const button = event.relatedTarget;
                const productId = button.getAttribute('data-product-id');
                const productName = button.getAttribute('data-product-name');
               
                // For Debugging Purpose
                console.log('Product ID captured by JavaScript:', productId);

                deleteModal.querySelector('#productNameInModal').textContent = productName;
                deleteModal.querySelector('#productIdToDelete').value = productId;
                // Dynamically set the form action to ensure it's always correct
                const deleteForm = deleteModal.querySelector('#deleteForm');
                deleteForm.action = `/admin/products/delete`;
            });
        });
    </script>
</th:block>

</body>
</html>
