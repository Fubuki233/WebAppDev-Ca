<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Employee Profile</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">My Profile</h1>
    </div>
    
    <!-- Container for Success/Error Messages -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">User Details: <span th:text="${employee.firstName} + ' ' + ${employee.lastName}"></span></h5>
            <form th:action="@{/admin/account/profile/edit}" th:object="${profileDto}" method="post">                
                <input type="hidden" th:field="*{employeeId}" />
                
            <div class ="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label"><b>First Name</b></label>
                    <p class="form-control-plaintext" th:text="${employee.firstName}"></p>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label"><b>Last Name</b></label>
                    <p class="form-control-plaintext" th:text="${employee.lastName}"></p>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label"><b>Email</b></label>
                    <p class="form-control-plaintext" th:text="${employee.email}"></p>
                </div>
            </div>

                <div class="col-md-6 mb-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <label for="phoneNumber" class="form-label mb-0"><b>Phone Number</b></label>
                        <button type="button" class="btn btn-sm btn-outline-secondary" id="editPhoneNumberBtn">Edit</button>
                    </div>
                    <input type="text" id="phoneNumber" class="form-control mt-2" th:field="*{phoneNumber}" readonly>
                    <span class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
                </div>
            
                <div id="editActions" style="display: none;">
                    <button type="submit" class="btn btn-primary" id="saveChangesBtn">Save Changes</button>
                    <a th:href="@{/admin/account}" class="btn btn-secondary">Cancel</a>
                </div>
        </form>
        </div>
    </div>
</div>


<th:block layout:fragment="scripts">
<script>
document.addEventListener('DOMContentLoaded', function() {
    const editButton = document.getElementById('editPhoneNumberBtn');
    const phoneInput = document.getElementById('phoneNumber');
    
    const actionsDiv = document.getElementById('editActions');

    if (editButton && phoneInput && actionsDiv) {
        editButton.addEventListener('click', function() {
            phoneInput.readOnly = false;
            // Show the div containing the Save and Cancel buttons
            actionsDiv.style.display = 'block';
            phoneInput.focus();
            this.style.display = 'none'; // Hide the 'Edit' button
        });
    }
});
</script>
</th:block>

</body>
</html>
