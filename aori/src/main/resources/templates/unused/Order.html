<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        let countdown = 60;
        let paymentInterval;
        let currentOrderId = '';
        
        // Initializing
        document.addEventListener('DOMContentLoaded', function() {
            // Get orderId with thymeleaf
            const orderIdElement = document.querySelector('[th\\:text="${order.id}"]');
            if (orderIdElement) {
                currentOrderId = orderIdElement.textContent.trim();
                console.log('Current order ID:', currentOrderId);
            }
        });
        
        function startPayment() {
            if (!currentOrderId) {
                alert('Order ID not found');
                return;
            }
            
            document.getElementById('payBtn').disabled = true;
            document.getElementById('cancelBtn').disabled = true;
            document.getElementById('paymentStatus').innerText = 'Processing payment...';
            
            paymentInterval = setInterval(function() {
                countdown--;
                document.getElementById('countdown').innerText = countdown;
                
                if (countdown <= 0) {
                    clearInterval(paymentInterval);
                    document.getElementById('paymentStatus').innerText = 'Payment timeout';
                }
            }, 1000);
            
            // Pay with REST API
            fetch(`/api/orders/${currentOrderId}/payment`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                clearInterval(paymentInterval);
                if (data.success) {
                    document.getElementById('paymentStatus').innerText = 'Payment successful!';
                    document.getElementById('orderStatus').innerText = data.orderStatus || 'Paid';
                    document.getElementById('paymentStatusField').innerText = data.paymentStatus || 'Paid';
                } else {
                    document.getElementById('paymentStatus').innerText = 'Payment failed: ' + data.message;
                    document.getElementById('paymentStatusField').innerText = data.paymentStatus || 'Failed';
                }
            })
            .catch(error => {
                clearInterval(paymentInterval);
                document.getElementById('paymentStatus').innerText = 'Payment error: ' + error;
            });
        }
        
        function cancelOrder() {
            if (!currentOrderId) {
                alert('Order ID not found');
                return;
            }
            
            if (confirm('Are you sure you want to cancel this order?')) {
                fetch(`/api/orders/${currentOrderId}/cancellation`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('orderStatus').innerText = data.orderStatus || 'Cancelled';
                        document.getElementById('payBtn').disabled = true;
                        document.getElementById('cancelBtn').disabled = true;
                        document.getElementById('paymentStatus').innerText = 'Order has been cancelled';
                    } else {
                        alert('Failed to cancel order: ' + data.message);
                    }
                })
                .catch(error => {
                    alert('Error cancelling order: ' + error);
                });
            }
        }
    </script>
</head>
<body>
    <div class="container mt-4">
        <h2>Order Details</h2>
        
        <div th:if="${order != null}">
            <div class="card">
                <div class="card-header">
                    <h4>Order #<span id="orderIdDisplay" th:text="${order.id}">Order ID</span></h4>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Order Status:</strong> 
                            <span id="orderStatus" th:text="${order.orderStatus}">Status</span>
                        </div>
                        <div class="col-md-6">
                            <strong>Payment Status:</strong> 
                            <span id="paymentStatusField" th:text="${order.paymentStatus}">Payment Status</span>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Total Amount:</strong> 
                            $<span th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)}">0.00</span>
                        </div>
                        <div class="col-md-6">
                            <strong>Order Date:</strong> 
                            <span th:text="${#temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm')}">Date</span>
                        </div>
                    </div>
                    
                    <h5>Order Items:</h5>
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Size</th>
                                <th>Color</th>
                                <th>Quantity</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${orderItems}">
                                <td th:text="${item.variant.product.productName}">Product</td>
                                <td th:text="${item.variant.size}">Size</td>
                                <td th:text="${item.variant.color}">Color</td>
                                <td th:text="${item.quantity}">Quantity</td>
                                <td th:text="'$' + ${#numbers.formatDecimal(item.priceAtPurchase, 1, 2)}">Price</td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <div class="mt-4">
                        <div th:if="${order.orderStatus == 'Pending'}">
                            <button id="payBtn" class="btn btn-success me-2" onclick="startPayment()">
                                Pay Now (<span id="countdown">60</span>s)
                            </button>
                            <button id="cancelBtn" class="btn btn-danger" onclick="cancelOrder()">
                                Cancel Order
                            </button>
                        </div>
                        <div id="paymentStatus" class="mt-2 alert alert-info">
                            Ready for payment
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:if="${order == null}" class="alert alert-warning">
            No order found
        </div>
        
        <div class="mt-3">
            <a th:href="@{/cart}" class="btn btn-secondary">Back to Cart</a>
            <a th:href="@{/products}" class="btn btn-outline-primary ms-2">Continue Shopping</a>
        </div>
    </div>
</body>
</html>
