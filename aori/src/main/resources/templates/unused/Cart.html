<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Your Shopping Cart</h2>
        
        <div th:if="${cartItems.empty}">
            <div class="alert alert-info">Your cart is empty</div>
        </div>
        
        <div th:unless="${cartItems.empty}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Size</th>
                        <th>Color</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cartItems}">
                        <td th:text="${item.variant.product.productName}">Product Name</td>
                        <td th:text="${item.variant.size}">Size</td>
                        <td th:text="${item.variant.color}">Color</td>
                        <td th:text="'$' + ${#numbers.formatDecimal(item.variant.price, 1, 2)}">Price</td>
                        <td th:text="${item.quantity}">Quantity</td>
                        <td th:text="'$' + ${#numbers.formatDecimal(item.quantity * item.variant.price, 1, 2)}">Subtotal</td>
                    </tr>
                </tbody>
            </table>
            
            <div class="row">
                <div class="col-md-6">
                    <h4>Total: $<span th:text="${#numbers.formatDecimal(totalAmount, 1, 2)}">0.00</span></h4>
                </div>
                <div class="col-md-6 text-end">
                    <form th:action="@{/cart/checkout}" method="post">
                        <button type="submit" class="btn btn-primary btn-lg">Proceed to Checkout</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <a th:href="@{/products}" class="btn btn-secondary">Continue Shopping</a>
        </div>
    </div>
</body>
</html>
