<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Details</title>
  <script>
    async function loadProductDetail() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      if (!id) {
        document.body.innerHTML = "<p>Missing product ID.</p>";
        return;
      }

      const res = await fetch(`/api/products/${id}`);
      if (!res.ok) {
        document.body.innerHTML = `<p>Product not found (status ${res.status}).</p>`;
        return;
      }

      const p = await res.json();
      document.getElementById("name").innerText = p.productName;
      document.getElementById("desc").innerText = p.description || "No description";
      document.getElementById("category").innerText = p.categoryId;
      document.getElementById("material").innerText = p.material || "-";
      document.getElementById("season").innerText = p.season || "-";
      document.getElementById("avgRating").innerText = p.avgRating || 0;

      const bucketList = document.getElementById("buckets");
      bucketList.innerHTML = "";
      for (let [stars, count] of Object.entries(p.ratingBuckets || {})) {
        const li = document.createElement("li");
        li.textContent = `${stars} ★: ${count}`;
        bucketList.appendChild(li);
      }
    }
    window.onload = loadProductDetail;
  </script>
</head>
<body>
  <h1 id="name">Product Name</h1>
  <p><b>Category:</b> <span id="category"></span></p>
  <p><b>Material:</b> <span id="material"></span></p>
  <p><b>Season:</b> <span id="season"></span></p>
  <p><b>Description:</b> <span id="desc"></span></p>
  <hr/>
  <h2>Ratings</h2>
  <p>Average Rating: <span id="avgRating"></span> ★</p>
  <ul id="buckets"></ul>

  <button onclick="window.history.back()">Back to Search</button>
</body>
</html>
