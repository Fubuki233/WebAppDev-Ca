<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aori Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/custom.css}">

    <style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa;
    }

    .stick-top{
        z-index: 1100; /* ensure navigation bar sticks to the top */
    }

    main {
        /* This is the positioning boundary for the alert bar */
        position: relative;
    }

    /* This is the style for the full-width bar */
    .toast-container {
        position: absolute;
        top: 0;
        left: 0;   /* This anchors it to the left */
        right: 0;  /* This stretches it to the right */
        z-index: 1080;
    }

    /* This styles the alert itself to look like a clean bar */
    .toast-container .alert {
        text-align: center;
        margin-bottom: 0;
        border-radius: 0;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/}">AORI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/dashboard}" th:classappend="${activePage == 'dashboard' ? 'active' : ''}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/products}" th:classappend="${activePage == 'products' ? 'active' : ''}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/employees}" th:classappend="${activePage == 'employees' ? 'active' : ''}">Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/orders}" th:classappend="${activePage == 'orders' ? 'active' : ''}">Orders</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                 <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/account}" th:classappend="${activePage == 'profile' ? 'active' : ''}">Profile</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/admin/logout}" method="post" class="d-flex">
                    <button type="submit" class="btn btn-link nav-link">Logout</button>
                    </form>
            </ul>
        </div>
    </div>
</nav>

<main class="container-fluid mt-4" layout:fragment="content">
    <p>This content will be replaced by each specific view.</p>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- for adding custom scripts in specific views -->
<th:block layout:fragment="scripts">
</th:block>

</body>
</html>
