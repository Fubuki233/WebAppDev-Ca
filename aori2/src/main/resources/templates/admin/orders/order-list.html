<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Order Management</title>
</head>

<body>

    <section layout:fragment="content">
        <!-- Container for Success/Error Messages -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Order Management</h2>
        </div>

        <!-- Filter Card -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/admin/orders}" method="get" class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="keyword" th:value="${keyword}"
                            placeholder="Search by order number or customer name...">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" name="orderStatus">
                            <option value="">All Order Statuses</option>
                            <option th:each="status : ${orderStatuses}" th:value="${status}" th:text="${status}"
                                th:selected="${status.toString() == selectedOrderStatus}"></option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" name="paymentStatus">
                            <option value="">All Payment Statuses</option>
                            <option th:each="pStatus : ${paymentStatuses}" th:value="${pStatus}" th:text="${pStatus}"
                                th:selected="${pStatus.toString() == selectedPaymentStatus}"></option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary me-2">Filter</button>
                        <a th:href="@{/admin/orders}" class="btn btn-outline-secondary">Reset</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Order Number</th>
                                <th>Customer</th>
                                <th>Order Date</th>
                                <th>Total Amount</th>
                                <th>Order Status</th>
                                <th>Payment Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${orders.isEmpty()}">
                                <td colspan="7" class="text-center text-muted">No orders found</td>
                            </tr>
                            <tr th:each="order : ${orders.content}">
                                <td>
                                    <strong th:text="${order.orderNumber}"></strong>
                                </td>
                                <td>
                                    <span th:text="${order.customerId}"></span>
                                    <br>
                                    <small class="text-muted">Customer ID</small>
                                </td>
                                <td>
                                    <span th:text="${#temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                                </td>
                                <td>
                                    <strong th:text="${#numbers.formatCurrency(order.totalAmount)}"></strong>
                                </td>
                                <td>
                                    <span class="badge"
                                        th:classappend="${order.orderStatus.toString() == 'Delivered' ? 'bg-success' : 
                                                       order.orderStatus.toString() == 'Shipped' ? 'bg-info' : 
                                                       order.orderStatus.toString() == 'Paid' ? 'bg-primary' :
                                                       order.orderStatus.toString() == 'Cancelled' ? 'bg-danger' :
                                                       order.orderStatus.toString() == 'Returned' ? 'bg-warning' : 'bg-secondary'}"
                                        th:text="${order.orderStatus}">
                                    </span>
                                </td>
                                <td>
                                    <span class="badge"
                                        th:classappend="${order.paymentStatus.toString() == 'Paid' ? 'bg-success' : 
                                                       order.paymentStatus.toString() == 'Failed' ? 'bg-danger' :
                                                       order.paymentStatus.toString() == 'Refunded' ? 'bg-warning' : 'bg-secondary'}"
                                        th:text="${order.paymentStatus}">
                                    </span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/orders/{id}(id=${order.orderId})}"
                                        class="btn btn-sm btn-outline-primary">
                                        View Details
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <nav th:if="${orders.totalPages > 1}" aria-label="Page navigation" class="mt-4">
                    <ul class="pagination justify-content-center">
                        <!-- Previous Button -->
                        <li class="page-item" th:classappend="${orders.first} ? 'disabled'">
                            <a class="page-link"
                                th:href="@{/admin/orders(page=${orders.number - 1}, size=${orders.size}, keyword=${keyword}, orderStatus=${selectedOrderStatus}, paymentStatus=${selectedPaymentStatus})}"
                                aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>

                        <!-- Page Numbers -->
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, orders.totalPages - 1)}"
                            th:classappend="${i == orders.number} ? 'active'">
                            <a class="page-link"
                                th:href="@{/admin/orders(page=${i}, size=${orders.size}, keyword=${keyword}, orderStatus=${selectedOrderStatus}, paymentStatus=${selectedPaymentStatus})}"
                                th:text="${i + 1}"></a>
                        </li>

                        <!-- Next Button -->
                        <li class="page-item" th:classappend="${orders.last} ? 'disabled'">
                            <a class="page-link"
                                th:href="@{/admin/orders(page=${orders.number + 1}, size=${orders.size}, keyword=${keyword}, orderStatus=${selectedOrderStatus}, paymentStatus=${selectedPaymentStatus})}"
                                aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <!-- Results Info -->
                <div class="text-center text-muted mt-3">
                    <small>
                        Showing <span th:text="${orders.numberOfElements}"></span> of
                        <span th:text="${orders.totalElements}"></span> orders
                        (Page <span th:text="${orders.number + 1}"></span> of
                        <span th:text="${orders.totalPages}"></span>)
                    </small>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
